<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Maths Teacher</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <h1><i class="fas fa-calculator"></i> I'm Your Virtual Maths Teacher</h1>

    <div class="upload-image">
        <div class="inner-upload-image" onclick="document.querySelector('input[type=file]').click();">
            <input type="file" hidden onchange="loadImage(event)">
            <i class="fas fa-upload fa-2x" style="color:#ff6b81;"></i>
            <span>Upload Image</span>
        </div>
        <button>
            <i class="fas fa-magic"></i> Answer
        </button>
    </div>

    <img src="loading.gif" alt="" id="loading" width="80px">
    <div class="output">
        <pre id="text"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
